name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest tests/ -v

      - name: Check code style
        run: |
          black --check secrets_manager/

      - name: Type checking
        run: |
          mypy secrets_manager/

  auto-merge:
    name: Auto-merge to main
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge develop into main
        run: |
          git fetch origin main
          git checkout main
          git merge --no-ff origin/develop -m "Auto-merge develop into main after successful tests

          All tests passed on develop branch:
          - Python 3.8, 3.9, 3.10, 3.11 ✓
          - Code style checks ✓
          - Type checking ✓

          Commit: ${{ github.sha }}
          Workflow: ${{ github.workflow }}
          Run: ${{ github.run_number }}"

      - name: Push to main
        run: |
          git push origin main

      - name: Create Release Notes
        run: |
          echo "## Release $(date +%Y-%m-%d)" >> release-notes.md
          echo "" >> release-notes.md
          echo "### Changes" >> release-notes.md
          git log main..origin/develop --pretty=format:"- %s" >> release-notes.md
          echo "" >> release-notes.md
          echo "" >> release-notes.md
          echo "All tests passed ✓" >> release-notes.md

      - name: Comment on latest commit
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const releaseNotes = fs.readFileSync('release-notes.md', 'utf8');

            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `✅ **Auto-merged to main**\n\n${releaseNotes}`
            });
